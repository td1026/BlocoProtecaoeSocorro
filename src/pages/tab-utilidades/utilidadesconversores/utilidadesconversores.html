<ion-header>
  <ion-navbar>
    <ion-title>
      Conversores
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label stacked style="text-align: center; font-size: 20px">Temperaturas</ion-label>
      <form (ngSubmit)="converter(1)">
        <ion-grid>
          <ion-row>
            <ion-col width-45>
              <ion-label stacked style="text-align: center">Celsius</ion-label>
              <ion-input  type="number"
                          step="0.01" 
                          [(ngModel)]="celsius"
                          [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-col>
            <ion-col width-10 style="display: flex; align-items: center">
              <ion-icon name="arrow-round-forward"
                      ></ion-icon>
            </ion-col>
            <ion-col width-45>
              <ion-label stacked style="text-align: center">Fahrenheit</ion-label>
              {{celsiusres}}
            </ion-col>
          </ion-row>
        </ion-grid>
        <button ion-button block>Converter</button>
      </form>
      <form (ngSubmit)="converter(2)">
        <ion-grid>
          <ion-row>
            <ion-col width-45>
              <ion-label stacked style="text-align: center">Fahrenheit</ion-label>
              <ion-input  type="number"
                          step="0.01" 
                          [(ngModel)]="fahrenheit"
                          [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-col>
            <ion-col width-10 style="display: flex; align-items: center">
              <ion-icon name="arrow-round-forward"
                      ></ion-icon>
            </ion-col>
            <ion-col width-45>
              <ion-label stacked style="text-align: center">Celsius</ion-label>
              {{fahrenheitres}}
            </ion-col>
          </ion-row>
        </ion-grid>
        <button ion-button block>Converter</button>
      </form>
</ion-content>
